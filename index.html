<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kvíz Alkalmazás</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card {
            perspective: 1000px;
            margin-left: auto;
            margin-right: auto;
            transition: transform 0.6s;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 0.75rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-front {
            color: white;
        }
        .card-back {
            color: white;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .result-button {
            margin: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 80%;
            text-align: center;
        }
        .right-button {
            background-color: #4CAF50;
        }
        .right-button:hover {
            background-color: #45a049;
        }
        .wrong-button {
            background-color: #f44336;
        }
        .wrong-button:hover {
            background-color: #d32f2f;
        }
        #histogramCanvas {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin: 2rem auto;
            border: 1px solid #e2e8f0;
            border-radius: 0.75rem;
            background-color: white;
        }
        .slide-out-right {
            animation: slideOutRight 0.3s ease-in-out;
            transform-origin: center left;
        }
        @keyframes slideOutRight {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(100%);
            }
        }
        .slide-out-left {
            animation: slideOutLeft 0.3s ease-in-out;
            transform-origin: center right;
        }
        @keyframes slideOutLeft {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-100%);
            }
        }
        .pop-in {
            animation: popIn 0.3s ease-in-out;
            transform-origin: center;
        }
        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
            }
        }
        .menu-button {
            margin: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 80%;
            text-align: center;
            background-color: #3b82f6;
        }
        .menu-button:hover {
            background-color: #2563eb;
        }
        .hidden {
            display: none;
        }
        .flex {
            display: flex;
        }
        .flex-col {
            flex-direction: column;
        }
        .items-center {
            align-items: center;
        }
        .justify-center {
            justify-content: center;
        }
        .mt-6 {
            margin-top: 1.5rem;
        }
        .bg-blue-500 {
            background-color: #3b82f6;
        }
        .hover\:bg-blue-700:hover {
            background-color: #2563eb;
        }
        .text-white {
            color: #fff;
        }
        .font-bold {
            font-weight: 600;
        }
        .py-2 {
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }
        .px-4 {
            padding-left: 1rem;
            padding-right: 1rem;
        }
        .rounded {
            border-radius: 0.375rem;
        }
        .mx-auto {
            margin-left: auto;
            margin-right: auto;
        }
        .block {
            display: block;
        }
        .text-3xl {
            font-size: 1.875rem;
            line-height: 2.25rem;
        }
        .font-semibold {
            font-weight: 600;
        }
        .text-gray-800 {
            color: #1e293b;
        }
        .text-center {
            text-align: center;
        }
        .mb-6 {
            margin-bottom: 1.5rem;
        }
        .bg-green-100{
            background-color: #f0fdf4;
        }
        .p-4{
            padding: 1rem;
        }
        .max-w-md{
            max-width: 28rem;
        }
        .h-64{
            height: 16rem;
        }
    </style>
</head>
<body class="bg-green-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-4">
        <h1 id="quizTitle" class="text-3xl font-semibold text-gray-800 text-center mb-6">Kvíz Idő!</h1>
        <div id="menuCard" class="card w-full max-w-md h-64 flex flex-col justify-center items-center mb-6">
            <button class="menu-button" data-quiz="hungarianHistory">Magyar Történelem</button>
            <button class="menu-button" data-quiz="hungarianLiterature">Magyar Irodalom</button>
            <button class="menu-button" data-quiz="worldLiterature">Világirodalom</button>
        </div>
        <div id="quizCard" class="card w-full max-w-md h-64 mb-6 hidden">
            <div class="card-inner">
                <div class="card-face card-front" id="cardFront">
                    <h2 class="card-title">Kérdés</h2>
                    <p id="questionText" class="text-lg font-medium p-4"></p>
                </div>
                <div class="card-face card-back" id="cardBack">
                    <h2 class="card-title">Válasz</h2>
                    <p id="answerText" class="text-lg p-4"></p>
                    <div class="flex flex-col items-center w-full">
                        <button class="result-button right-button" id="rightButton">Helyes</button>
                        <button class="result-button wrong-button" id="wrongButton">Helytelen</button>
                    </div>
                </div>
            </div>
        </div>
         <p id="progressText" class="mt-4 text-gray-600 text-center hidden">1 / 10 Kérdés</p>
         <div class="flex justify-center mt-6">
            <button id="restartButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded  hidden mr-2">Újraindítás</button>
            <button id="backToMenuButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded hidden">Vissza a menühöz</button>
         </div>
         <canvas id="histogramCanvas" class="hidden mt-8"></canvas>
    </div>
    <script src="./quiz_data.js"></script>
    <script>
        let currentQuestionIndex = 0;
        let cardFlipped = false;
        let rightCount = 0;
        let wrongCount = 0;
        let currentQuestions = [];
        let questionCount = 10;
        let selectedQuiz = '';
        const quizCard = document.getElementById('quizCard');
        const questionText = document.getElementById('questionText');
        const answerText = document.getElementById('answerText');
        const nextButton = document.getElementById('nextButton');
        const prevButton = document.getElementById('prevButton');
        const progressText = document.getElementById('progressText');
        const cardFront = document.getElementById('cardFront');
        const cardBack = document.getElementById('cardBack');
        const rightButton = document.getElementById('rightButton');
        const wrongButton = document.getElementById('wrongButton');
        const histogramCanvas = document.getElementById('histogramCanvas');
        const histogramCtx = histogramCanvas.getContext('2d');
        let chartInstance = null;
        const colors = [
            'bg-red-500', 'bg-yellow-500', 'bg-green-500', 'bg-blue-500', 'bg-indigo-500',
            'bg-purple-500', 'bg-pink-500', 'bg-orange-500', 'bg-teal-500', 'bg-cyan-500'
        ];
        const restartButton = document.getElementById('restartButton');
        const menuCard = document.getElementById('menuCard');
        const quizTitle = document.getElementById('quizTitle');
        const backToMenuButton = document.getElementById('backToMenuButton');
        function getRandomColor() {
            return colors[Math.floor(Math.random() * colors.length)];
        }
        function selectRandomQuestions() {
            currentQuestions = [];
            const allQuestions = [...quizData[selectedQuiz]];
            if (!allQuestions) {
                console.error(`Quiz data for ${selectedQuiz} is undefined or empty.`);
                return;
            }
            for (let i = 0; i < questionCount; i++) {
                if (allQuestions.length > 0) {
                    const randomIndex = Math.floor(Math.random() * allQuestions.length);
                    currentQuestions.push(allQuestions.splice(randomIndex, 1)[0]);
                } else {
                    console.warn(`Not enough questions available for ${selectedQuiz}.  Only ${i} questions selected.`);
                    break; // Exit the loop if there are no more questions
                }
            }
        }
        function loadQuestion() {
            if (!currentQuestions || currentQuestions.length === 0) {
                questionText.textContent = "Nincs elérhető kérdés ehhez a kvízhez.";
                answerText.textContent = "Válassz másik kvízt a menüből.";
                if (nextButton) {
                    nextButton.style.display = 'none';
                }
                if (prevButton) {
                    prevButton.style.display = 'none';
                }
                rightButton.style.display = 'none';
                wrongButton.style.display = 'none';
                progressText.style.display = 'none';
                backToMenuButton.style.display = 'none';
                restartButton.style.display = 'none';
                return;
            } else {
                if (nextButton) {
                    nextButton.style.display = 'block';
                }
                if (prevButton) {
                    prevButton.style.display = 'block';
                }
                rightButton.style.display = 'block';
                wrongButton.style.display = 'block';
                progressText.style.display = 'block';
                backToMenuButton.style.display = 'block';
                restartButton.style.display = 'block';
            }
            const currentQuestion = currentQuestions[currentQuestionIndex];
            questionText.textContent = currentQuestion.question;
            answerText.textContent = currentQuestion.answer;
            cardFlipped = false;
            quizCard.classList.remove('flipped');
            const randomColor = getRandomColor();
            cardFront.className = `card-face card-front ${randomColor}`;
            cardBack.className = `card-face card-back ${randomColor} flex flex-col justify-around`;
            if (nextButton) {
                nextButton.disabled = true;
                nextButton.classList.remove('bg-blue-500', 'hover:bg-blue-700');
                nextButton.classList.add('bg-gray-400', 'cursor-not-allowed');
            }
            if (prevButton) {
                prevButton.style.display = 'none';
            }
            rightButton.disabled = false;
            wrongButton.disabled = false;
            rightButton.classList.remove('opacity-50', 'cursor-not-allowed');
            wrongButton.classList.remove('opacity-50', 'cursor-not-allowed');
            updateProgressText();
            histogramCanvas.classList.add('hidden');
            if (chartInstance) {
                chartInstance.destroy();
                chartInstance = null;
            }
        }
        function updateProgressText() {
            progressText.textContent = `${currentQuestionIndex + 1} / ${currentQuestions.length} Kérdés`;
        }
        quizCard.addEventListener('click', () => {
            quizCard.classList.toggle('flipped');
            cardFlipped = !cardFlipped;
             if (nextButton && cardFlipped) {
                nextButton.disabled = true;
                nextButton.classList.add('bg-gray-400', 'cursor-not-allowed');
            }
        });
        rightButton.addEventListener('click', () => {
            rightCount++;
            handleAnswer(true);
        });
        wrongButton.addEventListener('click', () => {
            wrongCount++;
            handleAnswer(false);
        });
        function handleAnswer(isRight) {
            rightButton.disabled = true;
            wrongButton.disabled = true;
            rightButton.classList.add('opacity-50', 'cursor-not-allowed');
            wrongButton.classList.add('opacity-50', 'cursor-not-allowed');
            cardFlipped = true;
            const currentCard = quizCard;
            if (isRight) {
                currentCard.classList.add('flipped', 'slide-out-right');
            } else {
                currentCard.classList.add('flipped', 'slide-out-left');
            }
            setTimeout(() => {
                currentCard.classList.remove('slide-out-left', 'slide-out-right', 'flipped');
                currentQuestionIndex++;
                if (currentQuestionIndex < currentQuestions.length) {
                    loadQuestion();
                    quizCard.classList.add('pop-in');
                    setTimeout(() => {
                        quizCard.classList.remove('pop-in');
                    }, 300);
                } else {
                    displayResults();
                    let percentage = (rightCount / currentQuestions.length) * 100;
                    questionText.textContent = "Kvíz befejeződött!";
                    answerText.textContent = `Helyes válaszok: ${rightCount} / ${currentQuestions.length}  (${percentage.toFixed(2)}%)`;
                    if (nextButton) {
                        nextButton.textContent = "Újraindítás";
                        nextButton.onclick = () => {
                            currentQuestionIndex = 0;
                            rightCount = 0;
                            wrongCount = 0;
                            selectRandomQuestions();
                            loadQuestion();
                            nextButton.textContent = "Következő Kérdés";
                        };
                    }
                    updateProgressText();
                }
            }, 300);
        }
        function displayResults() {
            histogramCanvas.classList.remove('hidden');
            if (chartInstance) {
                chartInstance.destroy();
                chartInstance = null;
            }
            chartInstance = new Chart(histogramCtx, {
                type: 'bar',
                data: {
                    labels: ['Helyes', 'Helytelen'],
                    datasets: [{
                        label: 'Eredmények',
                        data: [rightCount, wrongCount],
                        backgroundColor: [
                            'rgba(75, 192, 192, 0.6)',
                            'rgba(255, 99, 132, 0.6)'
                        ],
                        borderColor: [
                            'rgba(75, 192, 192, 1)',
                            'rgba(255, 99, 132, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        title: {
                            display: true,
                            text: 'Kvíz Eredmények',
                            font: {
                                size: 16
                            }
                        },
                        legend: {
                            position: 'bottom'
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                precision: 0
                            }
                        }
                    }
                }
            });
        }
        restartButton.addEventListener('click', () => {
            currentQuestionIndex = 0;
            rightCount = 0;
            wrongCount = 0;
            selectRandomQuestions();
            loadQuestion();
        });
        menuCard.addEventListener('click', (event) => {
            if (event.target.classList.contains('menu-button')) {
                selectedQuiz = event.target.dataset.quiz;
                quizTitle.textContent = `${event.target.textContent} Kvíz`;
                menuCard.classList.add('hidden');
                quizCard.classList.remove('hidden');
                progressText.classList.remove('hidden');
                restartButton.classList.remove('hidden');
                backToMenuButton.classList.remove('hidden');
                currentQuestionIndex = 0;
                rightCount = 0;
                wrongCount = 0;
                selectRandomQuestions();
                loadQuestion();
            }
        });
        backToMenuButton.addEventListener('click', () => {
            quizCard.classList.add('hidden');
            menuCard.classList.remove('hidden');
            quizTitle.textContent = "Kvíz Idő!";
            histogramCanvas.classList.add('hidden');
            if (chartInstance) {
                chartInstance.destroy();
                chartInstance = null;
            }
            currentQuestionIndex = 0;
            rightCount = 0;
            wrongCount = 0;
        });
        selectRandomQuestions();
        loadQuestion();
    </script>
</body>
</html>
